version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: rami
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      mynetwork:
        ipv4_address: 192.168.50.6  # Specify the desired fixed IP address
  app:
    depends_on:
      - mysqldb
    build: ./
    image: ramibrick/tp-foyer:latest
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url": "jdbc:mysql://mysqldb:3306/rami?createDatabaseIfNotExist=true",
            "spring.datasource.username": "root",
            "spring.datasource.password": "",
            "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQLDialect",
            "spring.jpa.hibernate.ddl-auto": "update",
            "server.port": "8082",
            "server.address": "0.0.0.0"
          }'
      stdin_open: true
      tty: true
    volumes:
      - .m2:/root/.m2

    stdin_open: true
    tty: true
    networks:
      mynetwork:
        ipv4_address: 192.168.50.22  # Specify a different fixed IP address

volumes:
  db:
networks:
  mynetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/16